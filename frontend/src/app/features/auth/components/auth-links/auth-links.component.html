<div class="auth-links">
  <!-- Forgot Password Link -->
  <div class="auth-links__section">
    <a
      routerLink="/auth/forgot-password"
      class="auth-links__link auth-links__link--forgot"
      aria-label="Forgot your password? Reset it here">
      <i class="pi pi-lock"></i>
      <span>Forgot password?</span>
    </a>
  </div>

  <!-- Divider -->
  <div class="auth-links__divider">
    <span class="auth-links__divider-text">or</span>
  </div>

  <!-- Register Link -->
  <div class="auth-links__section auth-links__section--register">
    <p class="auth-links__text">
      Don't have an account?
    </p>
    <a
      routerLink="/auth/register"
      class="auth-links__link auth-links__link--register"
      aria-label="Create a new account">
      <i class="pi pi-user-plus"></i>
      <span>Create an account</span>
    </a>
  </div>
</div>
