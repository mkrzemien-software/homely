<div class="account-actions-toolbar">
  <p-toolbar>
    <ng-template pTemplate="start">
      <div class="toolbar-title">
        <h3>Akcje konta</h3>
      </div>
    </ng-template>

    <ng-template pTemplate="end">
      <div class="action-buttons">
        <!-- Reset Password -->
        <p-button
          label="Resetuj hasło"
          icon="pi pi-key"
          severity="danger"
          [outlined]="true"
          (onClick)="onResetPassword()"
          [disabled]="isActionInProgress()"
          [loading]="isProcessing()"
          pTooltip="Wyślij email z resetem hasła do użytkownika"
          tooltipPosition="bottom"
        ></p-button>

        <!-- Unlock Account -->
        @if (isAccountLocked()) {
          <p-button
            label="Odblokuj konto"
            icon="pi pi-unlock"
            severity="success"
            (onClick)="onUnlockAccount()"
            [disabled]="isActionInProgress()"
            [loading]="isProcessing()"
            pTooltip="Odblokuj konto użytkownika"
            tooltipPosition="bottom"
          ></p-button>
        }
      </div>
    </ng-template>
  </p-toolbar>

  <!-- Confirmation Dialog -->
  <p-confirmDialog></p-confirmDialog>

  <!-- Toast Messages -->
  <p-toast></p-toast>
</div>
