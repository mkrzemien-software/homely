<div class="global-user-search">
  <form [formGroup]="searchForm" class="search-form">
    <!-- Search Input -->
    <div class="search-field">
      <p-iconfield iconPosition="left">
        <p-inputicon styleClass="pi pi-search" />
        <input
          type="text"
          pInputText
          formControlName="searchTerm"
          placeholder="Szukaj po emailu, nazwisku lub gospodarstwie..."
          class="w-full"
          aria-label="Szukaj uÅ¼ytkownikÃ³w"
        />
      </p-iconfield>
    </div>

    <!-- Role Filter -->
    <div class="filter-field">
      <p-select
        formControlName="role"
        [options]="roleOptions()"
        optionLabel="label"
        optionValue="value"
        placeholder="Filtruj po roli"
        [showClear]="true"
        styleClass="w-full"
        aria-label="Filtruj po roli"
      ></p-select>
    </div>

    <!-- Status Filter -->
    <div class="filter-field">
      <p-select
        formControlName="status"
        [options]="statusOptions()"
        optionLabel="label"
        optionValue="value"
        placeholder="Filtruj po statusie"
        [showClear]="true"
        styleClass="w-full"
        aria-label="Filtruj po statusie"
      ></p-select>
    </div>

    <!-- Actions -->
    <div class="action-buttons">
      @if (hasFilters()) {
        <p-button
          label="Resetuj"
          icon="pi pi-times"
          severity="secondary"
          [outlined]="true"
          (onClick)="resetSearch()"
          aria-label="Resetuj filtry"
        ></p-button>
      }
    </div>
  </form>
</div>
