# GitHub Actions Workflow - Frontend Deployment
#
# This workflow builds the Angular frontend and deploys it to S3 + CloudFront
#
# Triggers:
# - Push to main/master branch (only when frontend files change)
# - Manual workflow dispatch
#
# Prerequisites:
# - Configure AWS credentials (OIDC recommended)
# - Set repository secrets/variables (see README.md)

name: Deploy Frontend

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'prod'
        type: choice
        options:
          - dev
          - prod

permissions:
  id-token: write   # Required for OIDC authentication
  contents: read

jobs:
  deploy:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest

    env:
      ENVIRONMENT: ${{ github.event.inputs.environment || 'prod' }}
      AWS_REGION: us-east-1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Angular application
        working-directory: frontend
        env:
          # Set environment-specific build configuration
          NODE_ENV: production
        run: |
          if [ "$ENVIRONMENT" == "prod" ]; then
            npm run build -- --configuration production
          else
            npm run build -- --configuration development
          fi

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # Alternative: Use AWS access keys (not recommended)
      # - name: Configure AWS credentials (Access Keys)
      #   uses: aws-actions/configure-aws-credentials@v4
      #   with:
      #     aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      #     aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      #     aws-region: ${{ env.AWS_REGION }}

      - name: Get S3 bucket name
        id: get-bucket
        run: |
          if [ "$ENVIRONMENT" == "prod" ]; then
            echo "bucket_name=${{ secrets.FRONTEND_S3_BUCKET_PROD }}" >> $GITHUB_OUTPUT
            echo "cloudfront_id=${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_PROD }}" >> $GITHUB_OUTPUT
          else
            echo "bucket_name=${{ secrets.FRONTEND_S3_BUCKET_DEV }}" >> $GITHUB_OUTPUT
            echo "cloudfront_id=${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_DEV }}" >> $GITHUB_OUTPUT
          fi

      - name: Sync files to S3
        run: |
          aws s3 sync frontend/dist/browser/ s3://${{ steps.get-bucket.outputs.bucket_name }}/ \
            --delete \
            --cache-control "public,max-age=31536000,immutable" \
            --exclude "index.html" \
            --exclude "*.txt" \
            --exclude "*.xml"

          # Upload index.html with no-cache to ensure users get latest version
          aws s3 cp frontend/dist/browser/index.html s3://${{ steps.get-bucket.outputs.bucket_name }}/index.html \
            --cache-control "no-cache,no-store,must-revalidate"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.get-bucket.outputs.cloudfront_id }} \
            --paths "/*"

      - name: Deployment summary
        run: |
          echo "âœ… Frontend deployed successfully!"
          echo "Environment: $ENVIRONMENT"
          echo "S3 Bucket: ${{ steps.get-bucket.outputs.bucket_name }}"
          echo "CloudFront Distribution: ${{ steps.get-bucket.outputs.cloudfront_id }}"
          echo ""
          echo "CloudFront URL: https://$(aws cloudfront get-distribution --id ${{ steps.get-bucket.outputs.cloudfront_id }} --query 'Distribution.DomainName' --output text)"
