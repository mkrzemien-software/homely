# GitHub Actions Workflow - Frontend Deployment
#
# This workflow builds the Angular frontend and deploys it to S3 + CloudFront
#
# Triggers:
# - Push to main/master branch (only when frontend files change)
# - Manual workflow dispatch
#
# Prerequisites:
# - Configure AWS credentials (OIDC recommended)
# - Set repository secrets/variables (see README.md)

name: Deploy Frontend

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

permissions:
  id-token: write   # Required for OIDC authentication
  contents: read

jobs:
  deploy:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest

    env:
      ENVIRONMENT: ${{ github.event.inputs.environment || 'prod' }}
      AWS_REGION: us-east-1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Angular application
        working-directory: frontend
        env:
          # Set environment-specific build configuration
          NODE_ENV: production
        run: |
          if [ "$ENVIRONMENT" == "prod" ]; then
            npm run build -- --configuration production
          else
            npm run build -- --configuration development
          fi

      - name: Verify build output
        run: |
          echo "üì¶ Checking build output..."
          ls -la frontend/dist/
          if [ -d "frontend/dist/frontend" ]; then
            echo "‚úÖ Build directory exists"
            ls -la frontend/dist/frontend/
            if [ -d "frontend/dist/frontend/browser" ]; then
              echo "‚úÖ Browser directory exists"
              ls -la frontend/dist/frontend/browser/
              if [ -f "frontend/dist/frontend/browser/index.html" ]; then
                echo "‚úÖ index.html found"
              else
                echo "‚ùå ERROR: index.html not found!"
                exit 1
              fi
            else
              echo "‚ùå ERROR: browser directory not found!"
              exit 1
            fi
          else
            echo "‚ùå ERROR: dist/frontend directory not found!"
            exit 1
          fi

      - name: Configure AWS credentials (Access Keys)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get S3 bucket name
        id: get-bucket
        run: |
          if [ "$ENVIRONMENT" == "prod" ]; then
            echo "bucket_name=${{ secrets.FRONTEND_S3_BUCKET_PROD }}" >> $GITHUB_OUTPUT
            echo "cloudfront_id=${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_PROD }}" >> $GITHUB_OUTPUT
          else
            echo "bucket_name=${{ secrets.FRONTEND_S3_BUCKET_DEV }}" >> $GITHUB_OUTPUT
            echo "cloudfront_id=${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_DEV }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Verify S3 bucket policy
        run: |
          echo "üîç Checking S3 bucket policy..."
          BUCKET_NAME="${{ steps.get-bucket.outputs.bucket_name }}"
          
          if aws s3api get-bucket-policy --bucket "$BUCKET_NAME" >/dev/null 2>&1; then
            echo "‚úÖ Bucket policy exists"
            aws s3api get-bucket-policy --bucket "$BUCKET_NAME" --query Policy --output text | jq '.'
          else
            echo "‚ö†Ô∏è  WARNING: No bucket policy found! CloudFront may not have access to S3."
            echo "You need to apply Terraform configuration to set up the bucket policy."
          fi

      - name: Sync files to S3
        run: |
          echo "üì§ Uploading files to S3..."
          
          # Sync all files except index.html
          aws s3 sync frontend/dist/frontend/browser/ s3://${{ steps.get-bucket.outputs.bucket_name }}/ \
            --delete \
            --cache-control "public,max-age=31536000,immutable" \
            --exclude "index.html" \
            --exclude "*.txt" \
            --exclude "*.xml"

          # Upload index.html with no-cache to ensure users get latest version
          aws s3 cp frontend/dist/frontend/browser/index.html s3://${{ steps.get-bucket.outputs.bucket_name }}/index.html \
            --cache-control "no-cache,no-store,must-revalidate"
          
          echo "‚úÖ Files uploaded successfully"
          
          # Verify files in S3
          echo "üìã Verifying S3 contents..."
          aws s3 ls s3://${{ steps.get-bucket.outputs.bucket_name }}/ --recursive | head -20

      - name: Invalidate CloudFront cache
        run: |
          echo "üîÑ Creating CloudFront invalidation..."
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id ${{ steps.get-bucket.outputs.cloudfront_id }} \
            --paths "/*" \
            --query 'Invalidation.Id' \
            --output text)
          
          echo "‚úÖ Invalidation created: $INVALIDATION_ID"
          echo "‚è≥ Note: It may take 5-10 minutes for CloudFront to propagate changes globally."

      - name: Deployment summary
        run: |
          echo "‚úÖ Frontend deployed successfully!"
          echo "Environment: $ENVIRONMENT"
          echo "S3 Bucket: ${{ steps.get-bucket.outputs.bucket_name }}"
          echo "CloudFront Distribution: ${{ steps.get-bucket.outputs.cloudfront_id }}"
          echo ""
          echo "CloudFront URL: https://$(aws cloudfront get-distribution --id ${{ steps.get-bucket.outputs.cloudfront_id }} --query 'Distribution.DomainName' --output text)"
